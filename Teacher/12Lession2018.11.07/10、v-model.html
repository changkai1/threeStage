<head>

    <title>Title</title>

</head>
<body>

    <p v-else>未知</p>

    <!--<p v-else>未知</p>-->

</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:1
        }
    })
</script>
</html>
