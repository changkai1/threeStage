<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="one">{{str}}</div>
<div id="two">{{str}}</div>
</body>
<script>
    new Vue({
        el:"#one",
        data:{
            str:"灌篮高手樱木花道"
        }
    })
    new Vue({
        el:"#two",
        data:{
            str:"三年八班张培跃！"
        }
    })
</script>
</html>
