<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <div>121212{{str}}34433</div>
    <div v-html="str">刘俊一很帅！</div>

        data:{

            site:"<a href='http://baidu.com'>百度</a>"
        }
    })
</script>
</html>
