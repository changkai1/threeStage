<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one{
            width:500px;
            height:500px;
            background:red;
        }
        .two{
            width:200px;
            height:200px;
            background:yellow;
        }
    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <div class="one" @click="oneFn">
        <div class="two" @click="twoFn">
            <input type="button" @click.stop="buttonFn" value="你点我呀">
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{

        },
        methods:{
            oneFn(){
                console.log("你点击了ONE");
            },
            twoFn(e){
                console.log("你点击了TWO");
            },
            buttonFn(e){
                console.log("你点击了Button");

            }
        }
    })
</script>
</html>
