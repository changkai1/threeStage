<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="str">
    <div>{{str}}</div>
</div>

</body>
<script>
    new Vue({
        el:"#app",// 给你的vue划分地盘。挂载到哪一个位置
        data:{// 数据声明。
            str:1
        }
    })
</script>
</html>
