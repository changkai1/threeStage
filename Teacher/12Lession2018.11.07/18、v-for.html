<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <p v-for="item in siteList">
        <a :href="item.url">{{item.siteName}}</a>
    </p>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            siteList:[
                {
                    url:"http://www.baidu.com",
                    siteName:"百度"
                },
                {
                    url:"http://www.qq.com",
                    siteName:"腾讯"
                },
                {
                    url:"http://www.alibaba.com",
                    siteName:"阿里"
                },
                {
                    url:"http://www.jd.com",
                    siteName:"京东"
                }
            ]
        }
    })
</script>
</html>
