<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <p>{{imgUrl}}</p>
    <img v-bind:src="imgUrl" alt="">
    <img :src="imgUrl" alt="">
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            imgUrl:"https://www.baidu.com/img/bd_logo1.png"
        }
    })
</script>
</html>
