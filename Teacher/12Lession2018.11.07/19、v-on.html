<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="button" value="投票" v-on:click="alert(2)"> {{num}}
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:1
        },
        methods:{// 方法
            alert(num){
                // console.log(this);
                this.num+=num;
            }
        }
    })
</script>
</html>
