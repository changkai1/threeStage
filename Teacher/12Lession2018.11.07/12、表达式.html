<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <p>{{str}}</p>
    <p>{{1==2?str:"没有"}}</p>
    <p>{{str.split("").reverse().join("")}}</p>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            str:"1813班"
        }
    })
</script>
</html>
