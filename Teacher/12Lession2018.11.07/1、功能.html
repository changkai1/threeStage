<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<div></div>
</body>
<script>
    var input=document.querySelector("input");
    input.onkeyup=function(){
        document.querySelector("div").innerHTML=this.value;
    }
</script>
</html>
