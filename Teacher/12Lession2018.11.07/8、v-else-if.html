<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <p v-if="sex===1">男</p>
    <p v-else-if="sex===2">女</p>
    <p v-else>未知</p>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            sex:12// 1 男，2，女，其它：未知
        }
    })
</script>
</html>
