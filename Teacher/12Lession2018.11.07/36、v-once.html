<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="text" v-model="str">
    <div v-once>
        {{str}}
    </div>
    <div>
        {{str}}
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            str:"我是一个字符串"
        }
    })
</script>
</html>
