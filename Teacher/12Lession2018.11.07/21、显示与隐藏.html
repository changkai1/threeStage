<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myApp div{
            width:200px;
            height:200px;
            background:purple;
        }
    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="button" :value="v" v-on:click="changeIsShow">
    <div v-show="isShow">
        我在这里呀，你来让我隐藏吧！朱色
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            isShow:true,
            v:"隐藏"
        },
        methods:{
            changeIsShow:function(){
                this.isShow=!this.isShow;
                if(this.isShow)
                    this.v="隐藏";
                else
                    this.v="显示";
            }
        }
    })
</script>
</html>
