<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <!--{{currency(num)}}-->
    <!--{{currency(100)}}-->
    <!--{{currency(23)}}-->
    <!--{{currency(213)}}-->
    <!--{{currency(456)}}-->
    {{date(nowTime)}}

</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:100.456,
            nowTime:Date.now()
        },
        methods:{
            currency(num){
                return "ï¿¥"+num.toFixed(2);
            },
            date(time){
                var date=new Date(time);
                return date.getFullYear()+"-"+(date.getMonth()+1)+"-"+(date.getDate());
            }
        }
    })
</script>
</html>
