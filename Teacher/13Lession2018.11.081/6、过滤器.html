    <title>Title</title>

</head>
<body>
<div id="myApp">
    {{num | currency}}
</div>
<div id="myApp2">
    {{num | currency}}
</div>
</body>
<script>

        el:"#myApp",
        data:{
            num:34

            currency(num){

            }
        }
    })
    new Vue({
        el:"#myApp2",
        data:{
            num:34
        },
        methods:{

        }
    })
</script>
</html>
