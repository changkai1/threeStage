<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    {{num | addFive}}
</div>
<div id="myApp2">
    {{num | addFive}}
</div>
</body>
<script>
    // 全局过滤器
    Vue.filter("addFive",function(v){
        return v+5;// 返回的值即是过滤后的结果
    })
    new Vue({
        el:"#myApp",
        data:{
            num:34
        },
        methods:{

        }
    })
    new Vue({
        el:"#myApp2",
        data:{
            num:56
        },
        methods:{

        }
    })
</script>
</html>
