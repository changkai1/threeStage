<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <div style="color:red;background:yellow;">写一点字，我确定你就是那披着羊皮的狼！</div>
    <div :style="'color:red;background:yellow;'">写一点字，我确定你就是那披着羊皮的狼！</div>
    <div :style="myc">写一点字，我确定你就是那披着羊皮的狼！</div>
    <div :style="myc2">写一点字，我确定你就是那披着羊皮的狼！</div>
    <div :style="{color:'red',background:'yellow'}">写一点字，我确定你就是那披着羊皮的狼！</div>
    <div :style="{color:red,background:yellow}">写一点字，我确定你就是那披着羊皮的狼！</div>
    <div :style="[bg,color]">写一点字，我确定你就是那披着羊皮的狼！</div>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            color:{
              color:"red"
            },
            bg:{
                background:"yellow"
            },
            myc:"color:red;background:yellow;",
            red:"red",
            yellow:"yellow",
            myc2:{
                color:"red",
                background:"yellow"
            }
        },
        methods:{

        }
    })
</script>
</html>
