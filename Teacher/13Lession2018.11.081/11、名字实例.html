<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="text" v-model="firstName">
    <input type="text" v-model="lastName">
    <div>{{fullName}}</div>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            firstName:"",
            lastName:""
        },
        methods:{

        },
        computed:{
            fullName(){
                return this.firstName+this.lastName;
            }
        }
    })
</script>
</html>
