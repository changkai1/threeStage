<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    {{num | currency(3)}}
</div>
</body>
<script>
    new Vue({

        el:"#myApp",
        data:{
            num:110
        },
        methods:{
        },
        filters:{
            // 第一个参数即是你要过滤的值
            currency(v,num){
                console.log(num);
                return "$"+v.toFixed(num);
            }
        }
    })
</script>
</html>
