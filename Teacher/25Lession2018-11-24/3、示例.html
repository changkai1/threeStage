<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
</head>
<body>
<div id="myApp">

</div>
</body>
<script type="text/babel">
    function Container(props){
        console.log(props.goodsList)
        return (
           <div>
               {
                   props.goodsList.map((v,i)=>{
                       return <p key={i}>
                           {v.goodsName}
                       </p>
                   })
               }
           </div>
        )
    }
    class Tag extends React.Component{
        constructor(props){
            super(props);
            this.state={
                tagData:[
                    {
                        typeName:"吃的",
                        color:"red",
                        goodsList:[
                            {
                                goodsName:"猫耳朵"
                            },
                            {
                                goodsName:"呀，土豆"
                            }
                        ]
                    },
                    {
                        typeName:"喝的",
                        color:"yellow",
                        goodsList:[
                            {
                                goodsName:"小茗同学"
                            },
                            {
                                goodsName:"白开水"
                            }
                        ]
                    },
                    {
                        color:"green",
                        typeName:"玩的",
                        goodsList:[
                            {
                                goodsName:"长城"
                            },
                            {
                                goodsName:"长白山"
                            }
                        ]
                    }
                ],
                index:0
            }
        }
        changeIndex(index){
            this.setState({
                index
            })
        }
        render(){
            return (
                <div>
                    {
                        this.state.tagData.map((v, i) => {
                            return (
                                <input
                                    style={{background:this.state.index===i?v.color:""}}
                                    onClick={this.changeIndex.bind(this,i)}
                                    type="button" key={i} value={v.typeName}/>
                            )
                        })
                    }
                    <Container goodsList={this.state.tagData[this.state.index].goodsList}></Container>

                </div>
            )
        }
    }
    ReactDOM.render(<Tag></Tag>,document.querySelector("#myApp"));
</script>
</html>
