<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="myApp">
        我在马路边休息一下，有点累了{{userName}}
    </div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            userName:"将夜"
        },
        template:`<div>不要玩游戏，不要看小说，{{userName}}不要看电视剧，应该好好学习！</div><div>asdfasdfasdf</div>`
    })
</script>
</html>
