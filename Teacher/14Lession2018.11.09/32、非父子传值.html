<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
        <one></one>
    <two></two>
</div>
</body>
<script>
    var bus=new Vue();
    new Vue({
        el:"#myApp",
        data:{

        },
        components:{
            one:{
                data(){
                    return {
                        num:1
                    }
                },
                mounted(){
                    bus.$on("even",function(){
                        console.log(33333333);
                    })
                },
                methods:{
                    fn(){
                        bus.$emit("even");
                    }
                },
                template:`<div>one{{num}}<input type="button" value="one" @click="fn"></div>`
            },
            two:{
                data(){
                    return {
                        num:2
                    }
                },
                mounted(){
                   bus.$on("even",()=>{
                       this.num++;
                       // console.log(44444444444);
                   })
                },
                template:`<div>two{{num}}</div>`
            }
        }
    })
</script>
</html>
