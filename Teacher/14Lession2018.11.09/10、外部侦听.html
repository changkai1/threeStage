<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="text" v-model="str">
    {{str}}:{{num}}
</div>
</body>
<script>
    var vm=new Vue({
        el:"#myApp",
        data:{
            str:"我在马路边捡到一分钱，把它交给警察叔叔手里面",
            num:0
        }
    });
    // 第一个参数是侦听的数据名字，第二参数是一个方法（当你侦听的数据发生变化时会执行该函数）
       vm.$watch("str",function(newValue,oldValue){
           console.log(newValue,oldValue);
           vm.$data.num+=1;
       })


</script>
</html>
