<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="button" :value="num" @click="addOne">
    <child :num="num"></child>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:45
        },
        methods:{
            addOne(){
                this.num++
            }
        },
        components:{
            child:{
                props:["num"],
                template:`<div>{{num}}</div>`
            }
        }
    })
</script>
</html>
