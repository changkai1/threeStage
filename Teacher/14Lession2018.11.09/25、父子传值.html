<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">

    <!--为子组件增加一个名字为str的属性-->
    <child num="1" age="18"></child>
</div>
<template id="tp">
    <div>大家好，我是一个子组件 {{num}}----------{{age}}</div>
</template>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{

        },
        components:{
            child:{
            	//property
                props:["num","age"],
                template:"#tp"
            }
        }
    })
</script>
</html>
