<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <red></red>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:2
        },

        components:{
            red:{
            	//组件里定义data，必须是一个方法，必须返回一个对象
                data(){
                    return {
                        num:23
                    }
                },
                //num使用的是组件里的num23
                template:`<div>red{{num}}</div>`
            }
        }
    })
</script>
</html>
