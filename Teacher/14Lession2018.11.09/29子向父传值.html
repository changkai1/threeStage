<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    	<script src="lib/vue.js"></script>
		
	</head>
	<body>
		<div id="myApp">
			<input type="button" :value="num" @click="fn"/>
			<child :num1="num"></child>
		</div>
	</body>
</html>
<script>
		new Vue({
			el:"#myApp",
			data:{
				num:20
			},
			methods:{
				fn(){
					this.num++
				}
			},
			components:{
				child:{
					methods:{
						addOne(){
							this.$emit("one",666) //this指的是components
						}
					},
					mounted(){
						this.$on("one",function(num){//接收参数的话function()写要接收的参数
							console.log("我收到了",num)
						})
					},
					props:["num1"],
					template:`<div>我是子组件{{num1}}<input type="button" value="子组件按钮" @click="addOne"/></div>`             
				}
			}
		})
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
