<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
</head>
<body>
<div id="myApp"></div>
</body>
<script type="text/babel">
    class MyCom extends React.Component{
        constructor(props){
            super(props);
            this.state={
                userName:"",
                passWord:""
            }

        }
        handleSubmit(e){
            // console.log(e.target.querySelector("input[type='submit']").value);
            console.log(this.state.userName,this.state.passWord);
            e.preventDefault();// 阻止默认事件
        }
       handleChange(attr,e){
            this.setState({
                [attr]:e.target.value
            })
       }
        render(){
            return (
                <form onSubmit={this.handleSubmit.bind(this)}>
                    <p>用户名：<input onChange={this.handleChange.bind(this,"userName")}  value={this.state.userName} type="text"/></p>
                    <p>密码：<input onChange={this.handleChange.bind(this,"passWord")} value={this.state.passWord} type="password"/></p>
                    <p><input type="submit" value="登陆"/></p>
                </form>
            )
        }
    }
    ReactDOM.render(
        <MyCom/>,
        document.querySelector("#myApp")
    )
</script>
</html>
