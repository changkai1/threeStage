<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="button" value="切换" @click="changeCom">
    <one v-if="index===0"></one>
    <two v-if="index===1"></two>
    <three v-if="index===2"></three>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            index:0
        },
        methods:{
            changeCom(){
                this.index++;
                if(this.index>2)
                    this.index=0;
            }
        },
        components:{
            one:{
                template:`
                    <div>one</div>
                `
            },
            two:{
                template:`
                    <div>two</div>
                `
            },
            three:{
                template:`
                    <div>three</div>
                `
            }
        }
    })
</script>
</html>
