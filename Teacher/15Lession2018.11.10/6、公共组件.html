<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    {{num}}  <one username="laowang"></one>
    <two></two>
</div>
<div id="myApp2">
    {{num}} <one username="laoli"></one>
    <two></two>
</div>
</body>
<script>
    // 注册组件的名字
    Vue.component("one",{
        props:["username"],
        data(){
            return {
                str:"不要躺着，不要趴着，不要靠着，不要说话"
            }
        },
        template:`
            <div>one{{username}}{{str}}</div>
        `
    })
    // 注册组件的名字
    Vue.component("two",{
        template:`
            <div>two</div>
        `
    })
    new Vue({
        el:"#myApp",
        data:{
            num:1
        }
    })
    new Vue({
        el:"#myApp2",
        data:{
            num:2
        }
    })
</script>
</html>
