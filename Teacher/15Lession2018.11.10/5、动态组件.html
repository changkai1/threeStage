<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="myApp">
    <input type="button" value="切换" @click="changeCom">
    <!--
        根据你的逻辑决定要使用哪一个组件。
        使用的组件是通过IS来决定的。
    -->
    <components :is="comArr[index]"></components>
</div>
<div id="myApp2">
asdfasdf
    <one></one>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            index:0,
            comArr:["one","two","three"]
        },
        methods:{
            changeCom(){
                this.index++;
                if(this.index>2)
                    this.index=0;
            }
        },
        components:{
            one:{
                template:`
                    <div>one</div>
                `
            },
            two:{
                template:`
                    <div>two</div>
                `
            },
            three:{
                template:`
                    <div>three</div>
                `
            }
        }
    })
    new Vue({
        el:"myApp2"
    })
</script>
</html>
