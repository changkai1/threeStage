<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--主库文件-->
    <script src="lib/react.development.js"></script>
    <!--对DOM操作，-->
    <script src="lib/react-dom.development.js"></script>
    <!--支持JSX-->
    <script src="lib/babel.min.js"></script>
</head>
<body>
<div id="myApp">

</div>
</body>
<!--支持babel-->
<script type="text/babel">
    function render(){
        ReactDOM.render(
            <div>
                {(new Date).getSeconds()}
            </div>
            ,document.querySelector("#myApp")
        )
    }
    setInterval(render,1000);
    // render();
</script>
</html>
