<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--主库文件-->
    <script src="lib/react.development.js"></script>
    <!--对DOM操作，-->
    <script src="lib/react-dom.development.js"></script>
    <!--支持JSX-->
    <script src="lib/babel.min.js"></script>
</head>
<body>
<div id="myApp"></div>
</body>
<script type="text/babel">
    // props包含使用组件时所有的属性
    function Fn(props){
        return (
            <div>我是在fn里{props.userName}{props.age}</div>
        )
    }
    var age=56;
    ReactDOM.render(
        <Fn userName="123" age={age}/>
        ,document.querySelector("#myApp")
    )
</script>
</html>
