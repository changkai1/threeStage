<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="myForm">
    <p>用户名：<input type="text" name="userName"></p>
    <p>性别：
        <input type="radio"

               name="sex" value="1">男
        <input type="radio" name="sex" value="2">女
    </p>
    <p>
        爱好： <input type="checkbox" name="hobby" value="1">学习
        <input type="checkbox" name="hobby" value="2"/>抽烟
        <input type="checkbox" name="hobby" value="3"/>喝酒
        <input type="checkbox" name="hobby" value="4"/>烫头
    </p>
    <p>
        是否已婚：
        <select name="jiehun">
            <option value="1">已婚</option>
            <option value="1">未婚</option>
        </select>
    </p>
    <p>
        <input type="submit" value="提交" name="btn">
    </p>
</form>
</body>
<script>
    var btn=document.querySelector("input[name='btn']");
    // ?userName=12&sex=1&hobby=1&hobby=2&jiehun=1

    btn.onclick=function(){
        // alert(document.myForm.userName.value);
        var arr=[];
        for(var i=0;i<document.myForm.hobby.length;i++){
            if(document.myForm.hobby[i].checked){
                arr.push("hobby="+document.myForm.hobby[i].value);
                // console.log(document.myForm.hobby[i].value);
            }
        }
        //["hobby=1","hobby=2"]
        var xhr=new XMLHttpRequest();
        xhr.open("get","http://127.0.0.1/send?userName="+document.myForm.userName.value
        +"&sex="+document.myForm.sex.value
        +"&jiehun="+document.myForm.jiehun.value
        +"&"+arr.join("&"));// hobby=1&hobby=2
        xhr.send();
        xhr.onload=function(){
            alert(xhr.responseText);
        }
    }
</script>
</html>
