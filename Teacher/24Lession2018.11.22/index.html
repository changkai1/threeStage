<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<!--mvvm-->
    <div id="myApp">
        <input type="text" v-model="num">
        <input type="button" v-on:click="num=num+1">
            <div>{{num}}</div>
            <div>{{num}}</div>
    </div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:2
        }
    })
</script>
</html>
