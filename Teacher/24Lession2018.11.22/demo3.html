<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<!--mvvm-->
<div id="myApp">
    <div v-red>{{num}}</div>
    <div v-red>{{num}}</div>
    <div v-red>{{num}}</div>
    <div v-red>{{num}}</div>
    <div v-color="green">one</div>
    <div v-color="'yellow'">two</div>
</div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            num:"天",
            green:"green"
        },
        // 自定义指令时，指令的名字不要带v ,当使用时加上v
        directives:{//  局部自定义指令
            // el:指令所在的元素。
            red(el){
                console.log(el);
                el.style.color="red";
                el.innerHTML="《"+el.innerHTML+"》"

            },
            color(el,binding){
                console.log(binding);
                el.style.color=binding.value;
            }

        }
    })
</script>
</html>
