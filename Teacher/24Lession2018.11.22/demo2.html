<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<input type="text" id="myInput">
	
	<div id="myDiv">
		
	</div>
</body>
<script>
    var myInput=document.querySelector("#myInput");
    var myDiv=document.querySelector("#myDiv");
    var userName="laoli";
    var obj={
        userName
    }
    Object.defineProperty(obj,"userName",{
        get(){
            return userName;
        },
        set(v){
            myDiv.innerHTML=myInput.value=v;
        }
    });
    myInput.value=myDiv.innerHTML=obj.userName;
    
    myInput.onkeyup=function(){
        obj.userName=this.value;
    }
   
    </script>
</html>
