    <div id="app">

<script>
    // 全局组件，第一个参数是组件名，第二个参数是对象,组件
    Vue.component("my-component",{
        template:`<div>全局组件</div>`
    });
    new Vue({
        el:"#app",
        template:`<my-component></my-component>`
    })










</script>
