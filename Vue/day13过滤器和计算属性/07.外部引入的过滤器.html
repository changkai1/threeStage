<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-filters.js"></script>
</head>
<body>
    <div id="app1">
        <!-- 1.不传值 -->
       {{num | currency}}<br/>
       <!-- 2.传值，传对象 -->
       {{ num | currency({num:4,type:"￥"}) }}<br/>
       <!-- 3.时间过滤器 -->
       {{ nowTime | date }}
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app1",
        data:{
            num:100,
            nowTime:Date.now()
        }
    })
   










</script>
