<script>
    var obj = {
        a:1
    };
    var obj2 = {
        b:2
    };
    // 将obj2合并到obj中，然后将obj作为返回值赋值给obj3
    var obj3 = Object.assign(obj,obj2);
    console.log(obj3);           //{a: 1, b: 2}
    console.log(obj);           //{a: 1, b: 2}
    console.log(obj3 === obj);   //true
    console.log(obj3 === obj2);  //false








</script>
