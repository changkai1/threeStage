    <div id="app">
       <one></one>
       <two></two>

<script type="module">
    // var bus = new Vue();
    // 在外部定义bus，使用ES6引入
    import bus from "./api/bus.js";
    new Vue({
        el:"#app",
        data:{
           
        },
        methods:{
           
        },
        components:{
            one:{
                data(){
                    return {
                        num1:1
                    }
                },
                methods:{
                    fn(){
                        bus.$emit("addone");
                    }
                },
                mounted(){
                    bus.$on("addone",function(){
                        console.log(111)
                    })
                },
                template:`<div>one{{num1}}<input type="button" value="one" @click="fn"/></div>`
            },
            two:{
                data(){
                    return {
                        num2:2
                    }
                },
                mounted(){
                    bus.$on("addone",()=>{
                        this.num2++;
                    })
                },
                template:`<div>two{{num2}}</div>`
            }
        }
    })





</script>
