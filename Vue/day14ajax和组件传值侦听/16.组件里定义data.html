<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <red></red>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            num:2
        },
        components:{
            red:{ //组件名
                // 组件里不能使用外部data里定义的数据，
                // 在组件里定义data,data必须是一个函数，必须返回一个对象
                data(){
                    return{
                        num:23
                    }
                },
                template:`<div>red组件{{num}}</div>`
            }
        }
    })
    






</script>
