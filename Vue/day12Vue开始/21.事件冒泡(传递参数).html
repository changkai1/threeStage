<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
       #one{
           width:500px;
           height:500px;
           background:red;
       }
       #two{
           width:300px;
           height:300px;
           background:yellow;
       }
    </style>
</head>
<body>
    <div id="myApp">
        <div id="one" @click="one">
            <!-- 阻止冒泡，传递参数 -->
            <div id="two" @click="two(3,$event)"> 
                <input type="button" value="你点我啊" @click.stop="button">
            </div>
        </div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#myApp",
        data:{
           
        },
        methods:{
            button(e){
                console.log("你点击了按钮");
            },
            two(num,e){
                e.cancelBubble = true;
                console.log("你点击了two");
            },
            one(){
                console.log("你点击了one");
            }
        }
    }) 












</script>
