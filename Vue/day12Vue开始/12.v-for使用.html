<!DOCTYPE html>

<head>

    <title>Document</title>
    <script src="lib/vue.js"></script>
    
</head>
<body>

        el:"#myApp",
        data:{

               {
                   url:"http://www.qq.com",
                   name:"腾讯"
               },
               {
                   url:"http://www.jd.com",
                   name:"京东"
               }
           ]
        }
    }) 












</script>
