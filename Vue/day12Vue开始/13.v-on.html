<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    
</head>
<body>
    <div id="myApp">
       <input type="button" value="投票" v-on:click="test">{{num}}
       <input type="button" value="投" v-on:click="alert(12)">{{num}}
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#myApp",
        data:{
           num:1
        },
        methods:{ //方法
            test(){
                // alert(2);
                this.num += 1;
            },
            alert(a){
                // alert(num)
                // console.log(this);  //this指的是vue对象
                this.num += a;
            }
        }
    }) 












</script>
